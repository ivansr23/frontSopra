<div id="listaMeme">
    <div *ngFor="let item of memes">
        <div  id = "background" [ngStyle]="{'background-image': 'url(' + item.imagenUrl + ')'}">
            <h1 id="textoArriba"  [ngStyle]="{position: 'relative', width:'100%'}" >  {{item.textoArriba | uppercase}}</h1>
            <h1 id="textoAbajo" [ngStyle]="{position: 'relative', top:'130px', width:'100%'}">  {{item.textoAbajo | uppercase }}</h1>
        
        </div>
        <p *ngIf="item.isFav">♥♥♥FAVORITO♥♥♥</p>
        {{item.id}}
        <button type="button" class="boton_1" (click)="borrarMeme(item.id)">Borrar</button>
        <br>
        <br>
    </div>
</div>
